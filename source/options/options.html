<!DOCTYPE html>
<html>
  <head>
    <title>Ecoify Options</title>
    <script src="options.js"></script>
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>
  <body>

    <div class="content">

      <!-- Statistics Consent -->
      <div class="stats-consent">
        <label>
          Do you consent to shairing how much carbon you saved?
          <input type="checkbox" id="stats-checkbox">
        </label>
      </div>

      <!-- Edit Redirects -->
      <div class="redirects">
        <p class="label">
          Edit redirects:
        </p>
        <textarea id="redirect-textarea" rows="26" cols="80"></textarea>
      </div>
      <br />

      <!-- Save -->
      <div id="status"></div>
      <button id="save">Save</button>

    </div>

  </body>
</html>
